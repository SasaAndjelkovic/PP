<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Dobijanje dimenzije pretraživača</title>
</head>
<body>
        
    <button type="button" onclick="windowSizeInner();">Veličina prozora Inner</button>
    <button type="button" onclick="windowSizeClient();">Veličina prozora Client</button>
    <button type="button" onclick="getResolution();">Prikaži rezoluciju</button>
    <button type="button" onclick="getAvailSize();">Dostupna veličina</button>
    <button type="button" onclick="getColorDepth();">Prikaži dubinu boje</button>
    <button type="button" onclick="getPixelDepth();">Prikaži dubinu piksela</button>
    <button type="button" onclick="getURL();">Dohvati URL stranice</button>
    <button type="button" onclick="getViews();">Prikaži broj sesija</button>
    <button type="button" onclick="goBack();">Idi nazad</button>
    <button type="button" onclick="goForward();">Idi napred</button>
    <button type="button" onclick="checkCookieEnabled();">Proveri jesu li omogućeni kolačići</button>
    <button type="button" onclick="checkLanguage();">Proveri jezik</button>
    <button type="button" onclick="getBrowserInformation();">Nabavi informacije o pretraživaču</button>
    <button type="button" onclick="checkJavaEnabled();">Proveri da li je Java omogućena</button>
    <button onclick="setTimeout(myFunction, 2000)">Klikni</button>
    <p id="strong"><strong>Napomena:</strong> Jos jedna poruka će se pojaviti nakon 2 sekunde od kada kliknete Klikni.</p>
    <p>Trenutno vreme na računaru je: <span id="clock"></span></p>

       
    <script src="jfile.js"></script>

</body>
</html>
