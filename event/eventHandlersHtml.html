<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers from HTML</title>
    <!---<link rel="stylesheet" href="eventHandlersFromHTML.css">-->
</head>
<body>
    <div class="button">
        <input type="button" value="Toggle Background" onclick="changeBCKG()">
    </div>

</body>


<style>*{
    box-sizing: border-box;
    margin: 0px;
}
body{
    background-color: #2D3E4F;
}
.button{
    width:150px;
    height:40px;
    margin:0px auto;
    margin-top:300px;
}
input{
    width:100%;
    height:100%;
    background-color: #C1392B;
    color: ivory;
}
.whiteBCKG{
    background-color: ivory;
}</style>

<script>
    function changeBCKG(){
   var bodyNode=document.querySelector("body");
    bodyNode.classList.toggle("whiteBCKG")
}
</script>

</html>
